    <title>Bootstrap Project</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" class="navbar bg-dark border-bottom border-body"

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vcode</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact.html">Contact us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Sections
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Technology</a></li>
                            <li><a class="dropdown-item" href="#">Web development</a></li>
                            <li><a class="dropdown-item" href="#">Tech fun</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Support us</a></li>
                            <li><a class="dropdown-item" href="#">Discription</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="max-2 mx-1">
                    <button class="btn btn-success">Login</button>
                    <button class="btn btn-success">Sign up</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-4 d-flex-column align-items-center justify-content-center">
        <h1 align="center">Contact us for any query</h1><br><br>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name:-" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name:-" aria-label="Last name">
            </div>
        </div>
        <form>
            <div class="row mb-3 my-4">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email:-</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email:-" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password:-</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password:-" required>
                </div>
            </div>
            <fieldset class="row mb-3 my-4">
                <legend class="col-form-label col-sm-2 pt-0">Are you a beginner ?</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Yes.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            No.
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="row mb-3 my-4">
                <legend class="col-form-label col-sm-2 pt-0">Are you a member ?</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Yes, already.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            No, not yet.
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="col-auto my-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <div class="col-sm-3 my-4">
                <label class="visually-hidden" for="specificSizeSelect"></label>
                <p>Choose your domain of query:-</p>
                <select class="form-select" id="specificSizeSelect">
                    <option selected>None</option>
                    <option value="1">Web development</option>
                    <option value="2">Tech fun</option>
                    <option value="3">Technology</option>
                    <option value="3">Others</option>
                </select>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">-:Enter your query:-</label>
            </div>
            <button type="submit" class="btn btn-primary my-4">Submit</button>
        </form>
    </div>

    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>© 2017–2023 Vcode, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>

        crossorigin="anonymous"></script>
